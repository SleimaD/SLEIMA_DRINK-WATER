<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Water</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>

    <!--title-->
    <h1>Drink Water</h1>


     <!-- Container for the drop of water -->
    <div class="drop-container">
        <div class="drop"></div>
    </div>


    <!--subtitle-->
    <h2>Goal: 2 Liters</h2>


    <!--large glass-->
    <div class="verre">
        
        <div id="pourcent">
            <span id="percentageText"></span>
        </div>
        <div id="liters">
            2L
            <span>remained</span>
        </div>

    </div>


    <p class="texte">Select how many glasses of water that you have drank</p>


    <!--small cups-->
    <div class="petitsVerres">

        <div class="glass">
            250 <span>ml</span>
        </div>

        <div class="glass">
            250 <span>ml</span>
        </div>

        <div class="glass">
            250 <span>ml</span>
        </div>

        <div class="glass">
            250 <span>ml</span>
        </div>

        <div class="glass">
            250 <span>ml</span>
        </div>

        <div class="glass">
            250 <span>ml</span>
        </div>

        <div class="glass">
            250 <span>ml</span>
        </div>

        <div class="glass">
            250 <span>ml</span>
        </div>

    </div>
    

    <!--bubble animation-->
    <div class="ocean-container">

        <div class="ocean">
            <div class="bubble bubble--1"></div>

            <div class="bubble bubble--2"></div>

            <div class="bubble bubble--3"></div>

            <div class="bubble bubble--4"></div>

            <div class="bubble bubble--5"></div>

            <div class="bubble bubble--6"></div>

            <div class="bubble bubble--7"></div>

            <div class="bubble bubble--8"></div>

            <div class="bubble bubble--9"></div>

            <div class="bubble bubble--10"></div>

            <div class="bubble bubble--11"></div>

            <div class="bubble bubble--12"></div>
            
        </div>
    

    </div>      



    <script src="./public/js/main.js"></script>
</body>
</html>
